name: playground_navigator2
description: A playground to test various use cases with the wolt modal sheet with declarative navigation
publish_to: "none"

environment:
  sdk: '>=2.19.2 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  wolt_modal_sheet:
    path: ..
  demo_ui_components:
    path: ../demo_ui_components

dev_dependencies:
  flutter_lints: ^2.0.1
  test: ^1.18.2

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
